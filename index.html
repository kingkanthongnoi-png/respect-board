<style>
body {

}

/* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡πÄ‡∏°‡∏Ü */
.cloud {

}

/* ‡∏ï‡∏±‡∏ß‡πÄ‡∏°‡∏Ü‡∏à‡∏£‡∏¥‡∏á */
.cloud-body {
    position: absolute;
    inset: 0;

    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
}

/* ‡∏õ‡∏∏‡∏¢‡πÄ‡∏°‡∏Ü */
.cloud-body::before,
.cloud-body::after {
    content: '';

    background: white;
    border-radius: 50%;
}

.cloud-body::before {
    width: 90px;
    height: 90px;
    top: -40px;
    left: 60px;
}

.cloud-body::after {
    width: 120px;
    height: 120px;
    top: -60px;

}

/* ‡∏•‡∏≠‡∏¢ */

}

/* ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° */
.cloud-content {

    display: flex;

}

.to {

}

.message {
    color: #333;

</style>
</head>

<body>
