<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Respect Board</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to top, #a1c4fd, #c2e9fb);
}

h1 {
  text-align: center;
  padding-top: 30px;
  font-size: 40px;
  color: #fff;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
}

.board {
  position: relative;
  width: 100%;
  height: 85vh;
}

.cloud {
  position: absolute;
  background: white;
  padding: 20px 30px;
  border-radius: 50px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  animation: float linear infinite;
  min-width: 220px;
  max-width: 300px;
}

.cloud:before,
.cloud:after {
  content: "";
  position: absolute;
  background: white;
  border-radius: 50%;
}

.cloud:before {
  width: 60px;
  height: 60px;
  top: -30px;
  left: 40px;
}

.cloud:after {
  width: 80px;
  height: 80px;
  top: -40px;
  right: 40px;
}

.to {
  font-weight: bold;
  color: #ff6f91;
  margin-bottom: 8px;
}

.message {
  font-size: 18px;
}

@keyframes float {
  from { transform: translateX(-400px); }
  to { transform: translateX(120vw); }
}
</style>
</head>

<body>

<h1>Respect Board ‚òÅÔ∏èüíê</h1>
<div class="board" id="board"></div>

<script>
const sheetID = "1EG9umI1YSfXi_DfyuSRcsrLj1HIRKVN8QB75yAmMo4o";
const url = `https://opensheet.elk.sh/${sheetID}/Form_Responses`;

async function loadData() {
  const res = await fetch(url);
  const data = await res.json();

  const board = document.getElementById("board");
  board.innerHTML = "";

  data.reverse().forEach(row => {

    const values = Object.values(row);
    const toName = values[1];
    const message = values[2];

    if (!toName || !message) return;

    const cloud = document.createElement("div");
    cloud.className = "cloud";

    // ‡∏™‡∏∏‡πà‡∏°‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á
    cloud.style.top = Math.random() * 70 + "%";

    // ‡∏™‡∏∏‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß‡∏•‡∏≠‡∏¢
    cloud.style.animationDuration = (20 + Math.random() * 20) + "s";

    cloud.innerHTML = `
      <div class="to">TO ${toName}</div>
      <div class="message">${message}</div>
    `;

    board.appendChild(cloud);
  });
}

loadData();
setInterval(loadData, 10000);
</script>

</body>
</html>
