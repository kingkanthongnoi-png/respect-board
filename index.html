<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Respect Balloon üíô</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  height: 100vh;
  background: linear-gradient(#dff3ff, #ffffff);
  font-family: "Prompt", sans-serif;
}

/* ‡∏ö‡∏≠‡∏•‡∏•‡∏π‡∏ô */
.balloon {
  position: absolute;
  width: 220px;
  height: 300px;
  background: linear-gradient(#79c2f2, #4fa3dd);
  border-radius: 50% 50% 45% 45%;
  animation: floatUp linear infinite;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

/* ‡πÄ‡∏ä‡∏∑‡∏≠‡∏Å */
.balloon::after {
  content: "";
  position: absolute;
  bottom: -30px;
  left: 50%;
  transform: translateX(-50%);
  width: 3px;
  height: 30px;
  background: #4fa3dd;
}

/* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° */
.content {
  position: absolute;
  inset: 40px 20px;
  background: white;
  border-radius: 20px;
  padding: 15px;
  text-align: center;
}

.to {
  color: #ff4f7b;
  font-weight: bold;
  margin-bottom: 8px;
}

.message {
  font-size: 15px;
  line-height: 1.4;
}

@keyframes floatUp {
  from { top: 110%; }
  to { top: -400px; }
}
</style>
</head>

<body>

<script>
const API_URL = "‡πÉ‡∏™‡πà Web App URL ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ";

fetch(API_URL)
  .then(res => res.json())
  .then(data => {
    data.forEach(item => createBalloon(item));
  });

function createBalloon(item) {
  const balloon = document.createElement("div");
  balloon.className = "balloon";

  balloon.style.left = Math.random() * 80 + "%";
  balloon.style.animationDuration = 20 + Math.random() * 10 + "s";

  balloon.innerHTML = `
    <div class="content">
      <div class="to">TO ${item.to}</div>
      <div class="message">${item.message}</div>
    </div>
  `;

  document.body.appendChild(balloon);
}
</script>

</body>
</html>
