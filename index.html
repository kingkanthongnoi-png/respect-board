<style>
body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(to bottom, #87CEFA, #ffffff);

}

/* ‡πÄ‡∏°‡∏Ü */
.cloud {
    position: absolute;
    background: white;
    border-radius: 60px;
    animation: float 40s linear infinite;
    z-index: 1;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    padding-top: 40px; /* üî¥ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏ô‡∏µ‡πâ */
}


/* ‡∏£‡∏π‡∏õ‡∏ó‡∏£‡∏á‡πÄ‡∏°‡∏Ü */
.cloud::before,
.cloud::after {
    content: '';
    position: absolute;
    background: white;
    border-radius: 50%;
}

.cloud::before {
    width: 80px;
    height: 80px;
    top: -40px;
    left: 40px;
}

.cloud::after {
    width: 100px;
    height: 100px;
    top: -50px;
    right: 40px;
}

/* ‡∏•‡∏≠‡∏¢ */
@keyframes float {
    from { left: -400px; }

}

/* ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÉ‡∏ô‡πÄ‡∏°‡∏Ü */

}

}

.message {
    color: #333;
    font-size: 22px;

    word-break: break-word;
}
</style>
</head>
